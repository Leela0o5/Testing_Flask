<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href=" {{ url_for('static',filename='css/main.css')}} ">
    <title>Update the Student</title>
</head>
<body>
    <h1>Update the Student</h1>
    <form action="{{ url_for('update',student_id=student_id) }}" method="POST">
        <div>
        <label>Roll Number:</label>
        <input type="text" name="roll"  required />
        </div>
        <div>
        <label>First Name:</label>
        <input type="text" name="f_name" required />
        </div>
        <div>
        <label>Last Name:</label>
        <input type="text" name="l_name" />
        </div>
        <div>
        <label>Select Courses: </label>
        <input type="checkbox" name="courses" value="1" />
        <label>MAD I</label>
        <input type="checkbox" name="courses" value="2" />
        <label>DBMS</label>
        <input type="checkbox" name="courses" value="3" />
        <label>PDSA</label>
        <input type="checkbox" name="courses" value="4" />
        <label>BDM</label>
        </div>
        <div>
        <input type="submit" value = "Submit">
        </div>
        </form>
        
    
</body>
</html>
