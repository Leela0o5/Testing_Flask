<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
</head>
<body>
    <h1>Student Details</h1>
    <br>
    <table border = 1>
        <thead>
            <td>S.No</td>
           <td>Roll Number</td>
           <td>First Name</td>
           <td>Last Name</td>
        </thead>
        
        {% for row in rows %}
           <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td> {{ row[2] }}</td>
              <td>{{ row[3] }}</td>	
           </tr>
        {% endfor %}
     </table>


     <br>
     <br>
    <h1>Enrollments table</h1>
     <table border = 1>
        <thead>
            <td>S.No</td>

           <td>First Name</td>
           <td>Last Name</td>
        </thead>
        
        {% for row in rows2 %}
           <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td> {{ row[2] }}</td>
              <td>{{ row[3] }}</td>	
           </tr>
        {% endfor %}
     </table>



     
</body>
</html>
